register.condition.path = 1. La aceptación por parte de los Usuarios Acme-Bay, se reserva el derecho a exigir que cada usuario, acepte y cumpla los términos aquí expresados como condición previa y necesaria para el acceso, y utilización de los servicios y/o contenidos brindados por el Sitio. Cuando un usuario accediere al Sitio y utilizare cualquiera de los servicios y/o contenidos existentes, hará presumir el conocimiento del presente texto y que ha manifestado su plena aceptación con respecto a todas y cada una de las disposiciones que lo integran. El usuario que no acepte, se halle en desacuerdo, o incurriere en incumplimiento de las disposiciones fijadas por la Acme-Bay en estas Condiciones Generales, no contará con autorización para el uso de los servicios y contenidos que existen o puedan existir en el Sitio, debiendo retirarse del Sitio en forma inmediata, y abstenerse de ingresar nuevamente al mismo. 2. Capacidad legal de los usuarios.Solo podrán acceder y utilizar los servicios y/o contenidos de Acme-Bay, quienes a tenor de la legislación vigente en su lugar de residencia puedan válidamente emitir su consentimiento para la celebración de contratos. Quienes a tenor de la legislación vigente no posean tal capacidad para acceder u obligarse válidamente a los términos y condiciones aquí establecidos, deberán obtener inexcusablemente autorización previa de sus representantes legales, quienes serán considerados responsables de todos los actos realizados por los incapaces a su cargo.Cuando se trate de falta de capacidad por minoría de edad, la responsabilidad en la determinación de los servicios y contenidos a los que acceden los menores de edad corresponde a los mayores a cuyo cargo se encuentren, sin embargo en ningún caso estará permitido el acceso al sitio por parte de menores de 13 años de edad. 3. Registración de los Usuarios. Para valerse de los servicios prestados en Acme-Bay, basta la sola aceptación de estas Condiciones Generales. Sin embargo para la utilización de algunos servicios o el acceso a ciertos contenidos, podrá establecerse como requisito, el previo registro del usuario. Dicho registro tendrá por finalidad establecer la identidad e información de contacto del usuario. Toda vez que para la registración de un usuario le sea requerida información, la misma deberá ser fidedigna, y poseerá el carácter de declaración jurada. Cuando la información suministrada no atienda a las circunstancias reales de quien la brinda, se considerara tal usuario incurso en incumplimiento de estas Condiciones Generales, siendo responsable por todos los perjuicios que derivaren para Acme-Bay o terceros como consecuencia de tal falta de veracidad o exactitud. El usuario dispondrá, una vez registrado, de un nombre de usuario y una contraseña que le permitirá el acceso personalizado, confidencial y seguro a su cuenta personal dentro del Sitio. Los servicios sujetos a registración han sido concebidos para el uso personal del usuario requirente, por tanto el nombre de usuario y la contraseña de acceso concedidos por Acme-Bay solo podrán ser usados por este, estando prohibida su utilización por otra persona distinta al mismo. El usuario registrado asumirá la obligación de guarda y custodia de su nombre de usuario y contraseña de acceso, debiendo informar inmediatamente a Acme-Bay cuando los mismos hubieren perdido su estado de confidencialidad, y/o cuando sean objeto de uso por un tercero. Será también responsabilidad de cada usuario mantener actualizada su información personal asentada en el registro conforme resulte necesario, debiendo comunicar a Acme-Bay toda vez que se produzcan cambios en relación a la misma. Acme-Bay podrá rechazar cualquier solicitud de registración o, cancelar una registración previamente aceptada, sin que tal decisión deba ser justificada, y sin que ello genere derecho alguno en beneficio del Usuario. Acme-Bay utilizará la información suministrada por el usuario exclusivamente con el objeto expuesto, y en todo momento velará por el razonable resguardo a la intimidad y confidencialidad de las comunicaciones del usuario, pero atento que Acme-Bay hace uso de sistemas tecnológicos que bajo ciertas condiciones pueden resultar falibles, se pone en conocimiento de los usuarios que Acme-Bay no garantiza la inviolabilidad de sus sistemas, motivo por el cual los usuarios deberán tomar en consideración esta circunstancia al momento de decidir su registración. En todos los casos, y de acuerdo con la Política de Privacidad sostenida por Acme-Bay, la información de carácter personal suministrada por los Usuarios será objeto de adecuado tratamiento y preservación, en resguardo de la privacidad de la misma. Sin embargo, los servicios de Acme-Bay fueron diseñados entre otros fines para permitir que los usuarios accedan a ciertos datos (no sensibles) de otros usuarios permitiendo la interacción entre los mismos dentro de un esquema de red social. Por consiguiente, haciendo entrega de cualquier información personal distinta de su nombre, el usuario renuncia a cualquier expectativa de privacidad que posea con respecto al uso de esa información personal proporcionada dentro del sitio. Los usuarios que no deseen que su fotografía o imagen, página web, mensajero, ciudad de residencia, nacionalidad, o descripción personal ingresadas en el Sitio, puedan ser brindadas al público no deberán registrarse en Acme-Bay.

